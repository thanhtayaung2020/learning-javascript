<!DOCTYPE html>
<html>
<head>
	<title>If else control statement</title>
</head>
<body>
	<script>
		var x = 0;
		if(x > 0) {
			document.write("Positive number")
		}else if(x <0) {
			document.write("negative number");
			
		}else{
			document.write("x is neither positiv or negative");
		}
	</script>
</body>
</html>
