<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function employee(id, name, salary) {
            this.id = id;
            this.name = name;
            this.salary = salary;
        }
        emp = new employee(4, "Evan", 5000);
        document.write(emp.id + " " + emp.name + " " + emp.salary);
    </script>
</body>
</html>
