<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function validate() {
            var phone = document.getElementById("phone").value;
            var regx = /^[0][9][0-9]{9}$/;
            if(regx.test(phone)) {
                document.getElementById("phone").style.border = "1px solid green";
                alert("valid phone number");
                document.getElementById("lblphone").style.color="green";
                document.getElementById("lblphone").innerHTML="Valid phone number";

                
            }else {
                document.getElementById("phone").style.border = "1px solid red";
                document.getElementById("lblphone").style.visibility="visible";
            }
        }
    </script>
</head>
<body>
    <form>
        <input type="text" id="phone" placeholder="enter the phone number"><br>
        <label for="" id="lblphone" style="color: red; visibility: hidden;">Invalid phone number</label><br>
        <button type="button" onclick="validate()">Submit</button>
    </form>
</body>
</html>
