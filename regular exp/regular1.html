<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script>
		var pattern = /Java/g;
		var text = "Javascript is more fun than Java!";
		var result;
		while((result = pattern.exec(text)) != null) {
			alert("Matched '" + result[0] + "'" 
			+ " at position " + result.index + "," +
			"; next search begin at " + pattern.lastIndex);
		}
	</script>
</body>
</html>
